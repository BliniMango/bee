<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B33> - Coming Soon</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        background-color: black;
        color: #ffd700;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .container {
        text-align: center;
        width: 100%;
        max-width: 500px;
    }
    .coming-soon {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    .logo-b {
        font-size: 4rem;
        font-weight: bold;
    }
    .logo-33 {
        color: black;
        background-color: #ffd700;
        font-size: 4rem;
        font-weight: bold;
        padding: 0 10px;
        margin: 0 5px;
    }
    .logo-arrow {
        font-size: 4rem;
        font-weight: bold;
    }
    .website {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    .email-signup {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .email-input {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
    }
    .email-button {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        background-color: #ffd700;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    @media (max-width: 480px) {
        .coming-soon {
            font-size: 2rem;
        }
        .logo-b, .logo-33, .logo-arrow {
            font-size: 3rem;
        }
        .website {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">Coming Soon...</div>
        <div class="logo">
            <div class="logo-b">B</div>
            <div class="logo-33">33</div>
            <div class="logo-arrow">&gt;</div>
        </div>
        <div class="website">B33.life a Clothing Brand & More to bee~</div>


        <form action="https://formspree.io/f/mdkedlng" method="POST" class="email-signup">
            <input type="email" name="email" placeholder="Enter your email for updates" class="email-input" required>
            <button type="submit" class="email-button">Notify Me</button>
        </form>
    </div>
</body>
</html>
